<h2 class="text-2xl font-semibold mb-4">Buch hinzuf√ºgen</h2>

<form>
    <div class="grid grid-cols-2 gap-4">
        <div class="col-span-2 sm:col-span-1">
            <mat-form-field class="w-full">
                <input matInput [(ngModel)]="newBook.title" placeholder="Titel" />
            </mat-form-field>
        </div>
        <div class="col-span-2 sm:col-span-1">
            <mat-form-field class="w-full">
                <input matInput [(ngModel)]="newBook.isbn" placeholder="ISBN" />
            </mat-form-field>
        </div>
        <div class="col-span-2 sm:col-span-1">
            <mat-form-field class="w-full">
                <input matInput [(ngModel)]="newBook.pageCount" placeholder="Seitenanzahl" type="number" />
            </mat-form-field>
        </div>
        <div class="col-span-2">
            <mat-form-field class="w-full">
                <textarea matInput [(ngModel)]="newBook.summary" placeholder="Zusammenfassung"></textarea>
            </mat-form-field>
        </div>
    </div>

    <div class="mt-4 text-right">
        <button mat-raised-button color="primary" (click)="onNoClick()">Abbrechen</button>
        <button mat-raised-button color="primary" (click)="dialogRef.close(newBook)">Speichern</button>
    </div>
</form>
